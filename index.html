<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Linux CTF – Day 2</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body{background:#0b0e11;color:#e6e6e6;font-family:system-ui;margin:0;padding:2rem}
  h1{text-align:center}
  .board{max-width:820px;margin:auto}
  .challenge{background:#11161c;border:1px solid #1f2a33;border-radius:8px;padding:1rem;margin-bottom:1rem}
  .challenge h2{margin:.2rem 0;color:#ffd166}
  input{width:100%;padding:.5rem;background:#0b0e11;color:#fff;border:1px solid #333;border-radius:4px}
  button{margin-top:.5rem;background:#222;color:#fff;border:1px solid #444;padding:.4rem .8rem;border-radius:4px;cursor:pointer}
  .status{margin-top:.4rem;font-size:.85rem}
  .ok{color:#7CFF7C}
  .bad{color:#FF7C7C}
</style>
</head>
<body>

<h1>Linux CTF — Day 2</h1>

<div class="board" id="board"></div>

<script>
const challenges = [
  ["Challenge 1","Investigate the data streams.","8a23d4b1c3b9b9f0cfa53e8e9bdfb9b6c9c78e56f89bbf2d7d1c89d86f8e7f5a"],
  ["Challenge 2","Output matters. Where does it go?","b1b6a46a5f5f1c49c0b1cb8dbe4d8d5c9dfbba7c2cb0c1b8c6d96a82c2f7bcb3"],
  ["Challenge 3","Structured data hides secrets.","fe6f75a21c5e4fef1fa7a9f13d8db9f7f9a53a0b93c8cb52a5db1f47c19f0fae"],
  ["Challenge 4","Logs are noisy — order matters.","7dc71bfa98c99cce6b37f75c3ed0e6c3948b457cccb2a39f03f9b0f87a0d8b47"],
  ["Challenge 5","Archives may contain more than they appear.","52b06a65e41a1c35cdd6d92fdf6e4a41ed6b42b79e1b8c8a49f38d6b2c3a43d5"],
  ["Challenge 6","Most answers repeat. One does not.","4cbb0fbe7eaa1dcb32d5a5a1f8f75e20fa0e6f57d5b0c8a45c6f73fbb8c9ad6a"],
  ["Challenge 7","Find what others overlook.","cb34d41dbfc2e01cddc8dbed5c6a6d8c1f19c1fcdcbdd3c5a6a3e1c8f0f99bda"],
  ["Challenge 8","Filter first. Decode later.","dc6a9e4b7f71f6e4c79d8cdbef0fa6f9cdbd68e7c41b7bdf5c6c3a9b6bcb2f41"],
  ["Challenge 9","Trust the fingerprint.","f5c1d9a5cbd1d9c6b6e7f3a9bce1a2b6c8c7f6e3a1b3c7d8a9b1c6e7f8d2a3b"],
  ["Final Challenge","Everything comes together.","9f6b8a5c3d1e2f4b6a7c8d9e1f2a3b4c5d6e7f8a9b0c1d2e3f4a5b6c7d8e9f"]
];

async function sha256(t){
  const e=new TextEncoder().encode(t);
  const h=await crypto.subtle.digest("SHA-256",e);
  return Array.from(new Uint8Array(h)).map(b=>b.toString(16).padStart(2,"0")).join("");
}

const board=document.getElementById("board");

challenges.forEach(([title,desc,hash],i)=>{
  const d=document.createElement("div");
  d.className="challenge";
  d.innerHTML=`
    <h2>${title}</h2>
    <p>${desc}</p>
    <input placeholder="FLAG{...}">
    <button>Submit</button>
    <div class="status"></div>
  `;
  const input=d.querySelector("input");
  const btn=d.querySelector("button");
  const status=d.querySelector(".status");
  btn.onclick=async()=>{
    const v=input.value.trim();
    if(!v)return;
    const h=await sha256(v);
    if(h===hash){
      status.textContent="Correct";
      status.className="status ok";
    }else{
      status.textContent="Incorrect";
      status.className="status bad";
    }
  };
  board.appendChild(d);
});
</script>

</body>
</html>
